<h2>App Font size changer</h2>
<div>
    <label for="">Enter the font size in pixel:</label>
    <input type="range" min="9" max="20" [value]="fontSize" (change)="onChange($event.target.value)">

    <p class="output" [style.fontSize.px]="fontSize">
        Today, it is have a heavy rain in the morning
    </p>
</div>
